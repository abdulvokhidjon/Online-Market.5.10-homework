<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Market | 5.11 - homework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-blue-200">
    <nav class="navbar bg-blue-400 shadow-lg p-4">
      <div class="flex-1">
        <a class="btn btn-ghost normal-case text-xl">
          "Zilol" Online Marketplace</a
        >
      </div>
      <div class="flex-none">
        <div class="form-control">
          <input
            type="text"
            id="searchInput"
            placeholder="Search products"
            class="input input-bordered"
          />
        </div>
        <button class="btn btn-primary ml-2" onclick="searchProducts()">
          Search
        </button>
      </div>
    </nav>
    <div class="container mx-auto p-4">
      <div
        id="productList"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
      ></div>
    </div>

    <footer class="text-center py-4 bg-blue-400 shadow-l">
      <p>
        Powered by:
        <a
          href="https://github.com/abdulvokhidjon?tab=repositories"
          id="poweredBy"
          target="_blank"
          class="text-green-800 hover:underline"
          >Abdulvohid</a
        >
      </p>
    </footer>

    <script src="./js/app.js"></script>
  </body>
</html>
